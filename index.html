
<html>
<head>
  <title>SlideBoard Basic</title>
  <!-- Remove unsupported pptxgen script to avoid sandbox errors -->
  <style>
    .slide-preview {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      color: #333;
      cursor: move;
    }
    .clickable-list button {
      display: block;
      width: 100%;
      text-align: left;
      background: #f1f1f1;
      margin-bottom: 4px;
      padding: 8px;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .clickable-list button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body class="p-4 grid gap-6">
  <div class="text-2xl font-bold">SlideBoard Basic</div>
  <div class="flex gap-4">
    <button class="rounded-2xl shadow px-4 py-2" onclick="navigate('lessonSlides')">Lesson to Slides</button>
    <button class="rounded-2xl shadow px-4 py-2" onclick="navigate('templates')">Templates</button>
    <button class="rounded-2xl shadow px-4 py-2" onclick="navigate('visualAids')">Visual Aids</button>
    <button class="rounded-2xl shadow px-4 py-2" onclick="navigate('interactiveTools')">Interactive Tools</button>
  </div>
  <div class="grid grid-cols-2 gap-6">
    <!-- Templates, Visual Aids, Lesson Slides, and Interactive Tools sections -->
    <!-- [REDACTED FOR BREVITY] -->
  </div>
  <div class="text-center text-sm text-gray-500 mt-6">Â© 2025 SlideBoard Basic. Built to make teaching beautiful.</div>
  <script>
    let reorderedSlides = [];
    let draggedIdx = null;
    function navigate(section) {
      document.querySelectorAll('.feature-section').forEach(div => div.style.display = 'none');
      const target = document.getElementById(section);
      if (target) target.style.display = 'block';
    }
    function generateSlides() {
      const textArea = document.getElementById('lessonInput');
      if (!textArea) return;
      const text = textArea.value;
      const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
      let slides = [];
      let currentSlide = '';
      let title = '';
      lines.forEach((line) => {
        if (line.match(/^\s*(Grade Level|Subject|Topic|Duration|Lesson Objectives|Prior Knowledge|Introduction|Body of the Lesson|Key Concept|Body|Concept 1|Concept 2|Concept 3|Conclusion|Activity|Assessment|Extension)/i)) {
          if (currentSlide) {
            slides.push({ title, content: currentSlide });
            currentSlide = '';
          }
          title = line;
        } else {
          currentSlide += `<p>${line}</p>`;
        }
      });
      if (currentSlide) {
        slides.push({ title, content: currentSlide });
      }
      reorderedSlides = [...slides];
      renderSlides();
    }
    function renderSlides() {
      const output = document.getElementById('sampleSlides');
      if (!output) return;
      output.innerHTML = '';
      reorderedSlides.forEach((slide, idx) => {
        const slideDiv = document.createElement('div');
        slideDiv.className = 'slide-preview';
        slideDiv.setAttribute('draggable', true);
        slideDiv.setAttribute('data-index', idx);
        slideDiv.innerHTML = `<h3>Slide ${idx + 1}: ${slide.title}</h3>${slide.content}`;
        slideDiv.addEventListener('dragstart', dragStart);
        slideDiv.addEventListener('dragover', dragOver);
        slideDiv.addEventListener('drop', drop);
        output.appendChild(slideDiv);
      });
    }
    function saveOrder() {
      console.log('Saved slide order:', reorderedSlides);
      alert('Slide order saved successfully!');
    }
    function dragStart(e) {
      const index = e.target?.getAttribute('data-index');
      if (index !== null) draggedIdx = +index;
    }
    function dragOver(e) {
      e.preventDefault();
    }
    function drop(e) {
      const dropTarget = e.target.closest('.slide-preview');
      if (!dropTarget) return;
      const dropIdx = +dropTarget.getAttribute('data-index');
      if (draggedIdx === null || isNaN(dropIdx)) return;
      const movedSlide = reorderedSlides.splice(draggedIdx, 1)[0];
      reorderedSlides.splice(dropIdx, 0, movedSlide);
      renderSlides();
    }
    function addInteractiveSlide(type) {
      reorderedSlides.push({
        title: `Interactive Activity: ${type}`,
        content: `<p>This slide will guide the class through a ${type} activity.</p>`
      });
      renderSlides();
    }
    function addVisualAidSlide(type) {
      reorderedSlides.push({
        title: `Visual Aid: ${type}`,
        content: `<p>This slide includes a visual element using ${type}.</p>`
      });
      renderSlides();
    }
    function searchVisualAids() {
      const input = document.getElementById('visualAidInput');
      const buttons = document.querySelectorAll('#visualAidList button');
      if (!input || !buttons.length) return;
      const query = input.value.toLowerCase();
      buttons.forEach(btn => {
        const text = btn.textContent.toLowerCase();
        btn.style.display = text.includes(query) ? 'block' : 'none';
      });
    }
    window.onload = () => navigate('lessonSlides');
  </script>
</body>
</html>
